<div class="unit-ilo-edit-modal2 ">
  
  <form class="form-horizontal" (ng-submit)="saveILO()" role="form">
    <div class="modal-header">
      <h3>{{isNew()? "Create Learning Outcome" : "Edit Learning Outcome: " }}</h3>
    </div>
    <div class="modal-body">
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" [(ngModel)]="ilo.name" placeholder="Outcome Name" [ngModelOptions]="{standalone:true}"/>
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Abbreviation</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" [(ngModel)]="ilo.abbreviation" placeholder="ABBR" [ngModelOptions]="{standalone:true}"/>
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Description</label>
        <div class="col-sm-7">
          <div contenteditable [(ngModel)]="ilo.description" placeholder="Enter markdown description..." style="border-style: solid; border-width: thin; height: 200px" [ngModelOptions]="{standalone:true}"></div>
          
        </div>
      </div>
    </div>
    <div class="modal-footer text-right">
      <input type="submit" class="btn btn-primary" [disabled]="ilo.name===''||ilo.description===''||ilo.abbreviation===''"
        value="{{isNew() ? 'Create' : 'Update'}}" />
    </div>
  </form>
</div>
